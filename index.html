<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TopSerials ‚Äî –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Å–µ—Ä–∏–∞–ª—ã (API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    h1 {
      margin: 0;
    }
    .search-bar {
      background: #fff;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .random-btn {
      text-align: center;
      margin: 20px;
    }
    .random-btn button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #008cff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .random-btn button:hover {
      background: #005bbb;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .rating {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }
    .description {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>TopSerials: –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –∑–∞—Ä—É–±–µ–∂–Ω—ã–µ —Å–µ—Ä–∏–∞–ª—ã</h1>
    <p>–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —Å TMDB API</p>
    <button id="theme-toggle">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
  </header>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  </div>

  <div class="random-btn">
    <button onclick="showRandomSerial()">üé≤ –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π —Å–µ—Ä–∏–∞–ª</button>
  </div>

  <div class="container" id="serials-container"></div>

  <script>
    let serials = [];

    async function fetchSerials() {
      const url = "https://api.themoviedb.org/3/tv/popular?api_key=c607e213bf2a729a00ee06646c9d82dd&language=ru-RU&page=1";

      try {
        const response = await fetch(url);
        const data = await response.json();

        serials = data.results.map(show => ({
          title: show.name,
          rating: show.vote_average.toFixed(1),
          image: show.poster_path
            ? `https://image.tmdb.org/t/p/w500${show.poster_path}`
            : "",
          description: show.overview || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç"
        }));

        renderSerials(serials);
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–µ—Ä–∏–∞–ª–æ–≤:", error);
        document.getElementById("serials-container").innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.</p>";
      }
    }

    const container = document.getElementById("serials-container");
    const searchInput = document.getElementById("search-input");
    const toggleBtn = document.getElementById("theme-toggle");

    function renderSerials(list) {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = list.filter(s => s.title.toLowerCase().includes(searchTerm));
      container.innerHTML = "";
      filtered.forEach(s => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${s.image}" alt="${s.title}">
          <div class="card-content">
            <div class="title">${s.title}</div>
            <div class="rating"><strong>–†–µ–π—Ç–∏–Ω–≥:</strong> ${s.rating}</div>
            <div class="description">${s.description}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      renderSerials(serials);
    });

    function showRandomSerial() {
      if (serials.length === 0) return;
      const random = serials[Math.floor(Math.random() * serials.length)];
      alert(`üé¨ ${random.title}\n\n–†–µ–π—Ç–∏–Ω–≥: ${random.rating}\n\n${random.description}`);
    }

    function applyTheme(theme) {
      if (theme === "dark") {
        document.body.style.backgroundColor = "#121212";
        document.body.style.color = "#e0e0e0";
        toggleBtn.textContent = "‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞";
      } else {
        document.body.style.backgroundColor = "#f0f2f5";
        document.body.style.color = "#000";
        toggleBtn.textContent = "üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞";
      }
    }

    toggleBtn.addEventListener("click", () => {
      const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
      localStorage.setItem("theme", current);
      applyTheme(current);
    });

    fetchSerials();
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);
  </script>
</body>
</html>
