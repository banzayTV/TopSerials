<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TopSerials — Топ 10 зарубежных сериалов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .filters {
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .filters button {
      background-color: #ddd;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .filters button:hover,
    .filters button.active {
      background-color: #333;
      color: white;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .genre, .rating {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }
    .description {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

  </header>
